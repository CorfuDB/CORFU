syntax = "proto3";
package org.corfudb.infrastructure.logreplication.proto;

message LogReplicationMetadataKey {
  string key = 1;
}

message LogReplicationMetadataVal {
  string val = 1;
}

message PersistedWriterMetaData {
  uint64 siteConfigID = 1;
  string version = 2;
  uint64 snapshotStart = 3;
  uint64 snapshotSeqNum = 4;
  uint64 snapshotTransferred = 5;
  uint64 snapshotApplied = 6;
  uint64 lastLogEntryProcessed = 7;
}