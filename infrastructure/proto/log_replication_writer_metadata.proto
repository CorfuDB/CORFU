syntax = "proto3";
package org.corfudb.infrastructure.logreplication.proto;

message LogReplicationMetadataKey {
  string key = 1;
}

message LogReplicationMetadataVal {
  uint64 val = 1;
}

message PersistedWriterMetaData {
  uint64 snapStart = 1;
  uint64 snapTransferedDone = 2;
  uint64 snapAppliedDone = 3;
  uint64 lastLogProcessed = 4;
  uint64 lastSnapTransferedSeqNumber = 5;
  uint64 lastSnapAppliedSeqNumber = 6;
}