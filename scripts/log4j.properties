# Define some default values that can be overridden by system properties
corfu.root.logger=TRACE, CONSOLE

corfu.console.threshold=TRACE

corfu.log.dir=.
corfu.log.file=corfu.log
corfu.log.threshold=INFO
corfu.log.maxfilesize=256MB
corfu.log.maxbackupindex=20

corfu.tracelog.dir=.
corfu.tracelog.file=corfu_trace.log

log4j.rootLogger=${corfu.root.logger}

#
# console
# Add "console" to rootlogger above if you want to use this 
#
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=${corfu.console.threshold}
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [myid:%X{myid}] - %-5p [%t:%C{1}@%L] - %m%n

#
# Add ROLLINGFILE to rootLogger to get log file output
#
log4j.appender.ROLLINGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLINGFILE.Threshold=${corfu.log.threshold}
log4j.appender.ROLLINGFILE.File=${corfu.log.dir}/${corfu.log.file}
log4j.appender.ROLLINGFILE.MaxFileSize=${corfu.log.maxfilesize}
log4j.appender.ROLLINGFILE.MaxBackupIndex=${corfu.log.maxbackupindex}
log4j.appender.ROLLINGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLINGFILE.layout.ConversionPattern=%d{ISO8601} [myid:%X{myid}] - %-5p [%t:%C{1}@%L] - %m%n

#
# Add TRACEFILE to rootLogger to get log file output
#    Log TRACE level and above messages to a log file
#
log4j.appender.TRACEFILE=org.apache.log4j.FileAppender
log4j.appender.TRACEFILE.Threshold=TRACE
log4j.appender.TRACEFILE.File=${corfu.tracelog.dir}/${corfu.tracelog.file}

log4j.appender.TRACEFILE.layout=org.apache.log4j.PatternLayout
### Notice we are including log4j's NDC here (%x)
log4j.appender.TRACEFILE.layout.ConversionPattern=%d{ISO8601} [myid:%X{myid}] - %-5p [%t:%C{1}@%L][%x] - %m%n
