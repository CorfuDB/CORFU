---
# CorfuDB sample configuration
#
# This simple configuration file spawns a simple sequencer
# and a single in-memory log, as well as a configuration
# master.

servers:
    - name: Sequencer
      role: simplesequencer
      port: 8001
    - name: Disk Server
      role: diskserver
      port: 8002
      type: in-memory
    - name: Configuration Master
      role: configmaster
      port: 8003
