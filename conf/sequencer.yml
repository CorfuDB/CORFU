---
# CorfuDB sequencer sample configuration
#
# This simple configuration file spawns a simple sequencer
# on port 8000.
#
# Required:
# role - org.corfudb.sharedlog.sequencer.NettyStreamingSequencerServer selects the sequencer
# port - the port number to run on

role: org.corfudb.infrastructure.NettyStreamingSequencerServer
port: 8000
configmaster: http://localhost:8002/corfu