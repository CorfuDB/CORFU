message HandshakeRequestMsg {
  UuidMsg client_id = 1;
  UuidMsg server_id = 2;
}

message HandshakeResponseMsg {
  UuidMsg server_id = 1;
  string corfu_version = 2;
}

message RestartRequestMsg {
}

message RestartResponseMsg {
