log4j.rootLogger=info, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# CorfuDB Instance
endPoint=localhost:9000
milliToSecond=1000

# SequencerPerformanceTest Parameters
sequencerMetricsPort=1234
sequencerSeed=1000
sequencerRandomBoundary=1000
sequencerTime=100

# CorfuTablePerformanceTest Parameters
tableMetricsPort=1234
tableSeed = 1024
tableRandomBoundary=10
tableTime=100
keyNum=100
valueSize=2048




